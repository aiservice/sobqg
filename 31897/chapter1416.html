<p>呼，终于完本了。</p><p>其实上一卷结尾时就说过，这本书要讲的故事基本都讲完了，最后一卷就是收尾了。</p><p>写到这里，该交代的都已经交代了，“父可敌国”四个字已经写尽了，再写下去，就要走《小阁老》的老路了，于是停笔。当然，大家要是还有想看的内容，可以在章说中留言，我再写几个番外吧。</p><p>至于新书，可以说三点。第一，这次不会让大家等太久。第二，不是明朝了。第三，是和尚写作生涯一次新的突破。</p><p>先说这些，有关于这本书的一些感想，还是留在番外里说吧。</p><p>祝大家都美满幸福。</p><p>以上。</p><p></p><p>第十三卷 番外</p>
