    <title>第78章 比人多？</title>

<p>最前面，罗秋浑身缠绕着雷光，悬浮着快速移动。</p><p>明明只有觉醒三重的实力，速度却要超过临东大部分超级高手。</p><p>身后，灰刃已经落到了地上，身影飘忽，紧紧追赶。</p><p>这是第一集团。</p><p>唐禹跟依莲作为第二集团，也穷追不舍。</p><p>最开始，唐禹速度不快，眼见罗秋已经快消失在视野中，他想了想，激活了一张一次性加速卷轴。</p><p>一种神秘的力量加持在身体上。</p><p>瞬间，整个身躯变得轻灵，有种飘飘欲仙的感觉。</p><p>跑起路来，整个人都愉悦了不少。</p><p>这就是有钱的魅力啊。</p><p>氪晶者无所不能。</p><p>后边。</p>
