<p>《唐人的餐桌》完结了。</p><p>对于这一本书，我是不满意的。</p><p>原本，我打算以精神病状态来完成这本书的，结果，因为母亲瘫痪半年，再去世这件事情打破了我的神经病状态。</p><p>我可以用神经病的嘴脸面对所有人，唯有母亲不成。</p><p>事实上，我当时已经被母亲瘫痪的事情打击的崩溃了，再也无法走进《唐人的餐桌》所需要的那种啥话都敢说，啥样的事情都敢描述的癫狂状态了。</p><p>所以，就这么完结吧，感谢我所有的读者跟朋友们还如此的给面子，把书追读到结尾，可惜，我也只能给大家一个开放性的结尾。</p><p>非常感激。</p><p>一直爱你们的孑与2敬上。</p><p>2024年7月7日。</p>
