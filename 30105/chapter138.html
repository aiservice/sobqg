    <title>第二天知道赵含章他们要回庄园去时，迟疑了许久，他还是代表柴县令去送人。</title>
</head>
<body class="calibreEbookContent">
<p>常宁站在赵含章身侧，看着外面正在秋收的百姓叹息道：“今年秋冬，不知又有多少人要背井离乡，丢下这赖于生存的土地了。”</p><p>赵含章闻言挑眉，就知道了柴县令的决定，看来他还是不敢和她结盟啊。</p><p>赵含章回身冲常宁行了一礼，道：“先生已经尽力了，上蔡县的百姓得知，也会感念先生的。”</p><p>常宁扯了扯嘴角，讥讽的想，只有后人才能知道他这个决定是对还是错，毕竟连他自己也不肯定这样做是不是对的。</p><p>作为县令的幕僚，他竟然在暗示县里的纳税大户隐户收人，简直有违职业道德。</p><p>常宁有点儿想回乡了，不知道柴县令会不会容他辞职。</p>
