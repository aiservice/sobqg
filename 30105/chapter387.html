    <title>第386章 心境开阔</title>

<p>“怎能不提呢，您用十万大军助她驱赶匈奴，结果她就用了五千人回报您？”苟纯很生气，“她这算盘也打得太精了。”</p><p>“而且由此可看出她的狡诈，兖州和豫州相邻，现在若不趁着我们占上风给她一些教训，将来她还能尊敬兄长吗？”</p><p>苟晞沉思，摸了摸胡子道：“想要收服她，且还有的磨呢，我不急，这次的事就算了，只要她不背盟，我就不问过程，只看结果。”</p>
